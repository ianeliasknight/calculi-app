<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculi</title>
        <style>
            body {
                width: 100%;
            }
            .window {
                display: grid;
                grid-template-columns: 1;
                grid-template-rows: 3;
            }
        </style>
    </head>
    <body>
        <div class="window">
            <div class="windowhead">
                <h3>Calculi</h3>
                <div class="minimize">

                </div>
                <div class="maximize">

                </div>
                <div class="close">

                </div>
            </div>
            <div class="graphicpart">
                <div class="graphic">

                </div>
            </div>
            <div class="keys">
                <div class="numpad">
                    <div class="seven">7</div>
                    <div class="eight">8</div>
                    <div class="nine">9</div>
                    <div class="devide">/</div>
                    <div class="four">4</div>
                    <div class="five">5</div>
                    <div class="six">6</div>
                    <div class="multiply">*</div>
                    <div class="one">1</div>
                    <div class="two">2</div>
                    <div class="three">3</div>
                    <div class="minus">-</div>
                    <div class="zero">0</div>
                    <div class="point">.</div>
                    <div class="plus">+</div>
                    <div class="equal">=</div>
                </div>
            </div>
        </div>
    </body> <!--This is as far as I could go for now.-->
</html>
